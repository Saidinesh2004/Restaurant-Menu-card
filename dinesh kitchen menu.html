<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh Kitchen Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .menu {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>Idly</li>
            <li>Puri</li>
            <li>Vada</li>
            <li>Dosa</li>
            <li>Upma</li>
            <li>Parota</li>
            <li>Chapathi</li>
            <li>Veg Fried Rice</li>
            <li>Egg Fried Rice</li>
            <li>Chicken Fried Rice</li>
        </ul>
    </div>
</body>
</html>
